<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>商家管理界面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" crossorigin="anonymous">
    <script th:src="@{js/jquery.js}" charset="UTF-8"></script>
    <script th:src="@{js/popper.js}"></script>
    <script th:src="@{js/bootstrap.js}" charset="UTF-8"></script>
    <script th:src="@{js/sweetalert.min.js}" charset="UTF-8"></script>
    <script th:src="@{js/httpUrl.js}"></script>
</head>
<script th:inline="javascript">
    const sid=[[${sid}]];
    const sname=[[${sname}]];
    function com_control() {
        document.getElementById("body").innerHTML="";
        $('#body').append(
            "<iframe src='"+httpUrl+"/gotoComControl?sid="+sid+"' style='width: 1520px; height: 700px'></iframe>"
        );
    }
    function order_control() {
        document.getElementById("body").innerHTML="";
        $('#body').append(
            "<iframe src='"+httpUrl+"/gotoOrderControl?sid="+sid+"' style='width: 1520px; height: 700px'></iframe>"
        );
    }
    function EXIT() {
        window.location.href=httpUrl+"/";
    }
</script>
<body>
    <div id="header" class="bg-dark">
        <span style="margin: 10px; color: #FFFFFF; font-size: 40px; font-family: '幼圆'; font-style: italic;">X&nbsp;X&nbsp;点餐</span>
        <span><button class="btn btn-primary" onclick="order_control()">订单管理</button></span>
        <span><button class="btn btn-primary" onclick="com_control()">商品管理</button></span>
        <span><button class="btn btn-primary" onclick="EXIT()">退出登录</button></span>
        <span id="welcome" style="color: #FFFFFF; font-size: 20px;">欢迎你&nbsp;&nbsp;<span th:text="${sname}"></span></span>
    </div>
    <div id="body"></div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        margin: 0 auto;
        height: auto;
        width: 100%;
        background-color: #FFFFFF;
    }
    #header{
        width: 100%;
        height: 70px;
        position: relative;
    }
    #welcome{
        position: absolute;
        top: 20px;
        right: 10px;
    }
</style>
</html>
